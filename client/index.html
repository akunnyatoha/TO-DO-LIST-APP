<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vite App</title>
  </head>
  <body>
    <div id="app"><div class="container d-flex justify-content-center align-items-center">
      <div class="card mt-5" style="width: 70%;">
        <div class="card-header shadow-sm" style="text-align: center;">
          <h4>Todo List App</h4>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <label for="addTask">Add New Task</label>
            <input v-model="inputTask" @keyup.enter="addTask" type="text" class="form-control mb-2" id="addTask" name="addTask" required>
            <button class="btn btn-success" @click="addTask">Submit</button>
          </div>
          <hr>
          <div class="row mb-3 d-flex justify-content-center align-items-center">
            <div class="col">
              <span>Title</span>
            </div>
            <div class="col">
              <span>Status</span>
            </div>
            <div class="col">
              <span>Action</span>
            </div>
          </div>
          <div class="row">
            <div v-for="item in itemTask" class="card mb-2" style=" background-color:rgb(0, 104, 165); color:white; height: 40px;">
              <div class="row d-flex justify-content-center align-items-center">
              <div class="col">
                <div>
                  <span>{{item.name}}</span>
                </div>
              </div>
              <div class="col">
                  <div>
                    <span v-if="item.status">Selesai</span>
                    <span v-if="!item.status">Belum Selesai</span>
                  </div>
              </div>
              <div class="col">
                <button v-if="!item.status" @click="editStatus(item)" class="btn btn-dark" style="margin-right: 10px;">Ubah Status</button>
                <button v-if="item.status" class="btn btn-dark" disabled hidden style="margin-right: 10px;">Ubah Status</button>
                <button @click="deleteTask(item)" class="btn btn-dark" style="height:35px;">Hapus</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div></div>

    <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script>

      axios.defaults.baseURL = "http://localhost:5000";
      axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
      const {createApp} = Vue;
      
      createApp({
        data() {
          return {
            inputTask: '',
            inputEdit: '',

            itemTask: []
          }
        },  
        mounted() {
          this.getAll()
        },

        methods: {
          async getAll() {
            const response = await axios.get('/api/');
            this.itemTask = response.data;
            // console.log(response.data);
          },

           async addTask() {
            const data = {
              name:this.inputTask
            }

              const response = await axios.post('/api/', data)
                this.getAll()
              this.inputTask = ''
            },

          async deleteTask(item) {
            const index = this.itemTask.indexOf(item);

            const response = await axios.delete(`/api/${item.id}`)
            this.getAll()
          },

          async editStatus(item) {
            const data = {
              status:true
            }
            const response = await axios.put(`/api/${item.id}`, data)
            this.getAll();
          }
        }
      }).mount('#app')
        
      
      </script>



    <!-- <script type="module" src="/src/main.js"></script> -->
  </body>
</html>
